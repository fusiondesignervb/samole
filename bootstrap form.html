<!DOCTYPE html>
<html>
<head>
<title>Bootstrap</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
      <h2 align="center">Register Form</h2>
      <form role="form">
      <div class="form-group">
      <label for="text">Username:</label>
      <input type="text" class="form-control" id="text" placeholder="enter username">
      </div>
      <div class="Form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="enter email">
      </div>
      <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="enter password">
      </div>
      <div class="form-group">
      <label for="radio">Gender:</label>
      <input type="radio" class="gender" id="radio" name="g">Male
      <input type="radio" class="gender" id="radio" name="g"> Female<br>
      </div>
      <div class="form-group">
      <label>City</label>
      <select class="form-control">
      <option></option>
      <option>jamnagar</option>
      <option>surat</option>
      <option>rajkot</option>
      </select>
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
      </form>
</div>
</body>
</html>
